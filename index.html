<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Radio FM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-dark: #020617;
      --primary: #38bdf8;
      --secondary: #22c55e;
      --accent: #f97316;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --card: #111827;
      --border: #1f2937;
      --radius-xl: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--bg), var(--bg-dark));
      color: var(--text);
      transition: background 0.25s ease-out;
    }

    .device {
      width: 320px;
      max-width: 92vw;
      background: linear-gradient(145deg, var(--card), var(--bg-dark));
      border-radius: 26px;
      padding: 16px 16px 16px;
      border: 1px solid var(--border);
      box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.35),
        inset 0 0 0 1px rgba(148, 163, 184, 0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .device-header {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      padding-bottom: 2px;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--primary);
    }

    .screen {
      background: radial-gradient(circle at top left, var(--card), var(--bg-dark));
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      padding: 10px 12px;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.35),
        0 12px 24px rgba(0, 0, 0, 0.35);
    }

    .tabs {
      display: flex;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      padding: 3px;
      margin-bottom: 8px;
      gap: 4px;
      font-size: 0.7rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 4px 0;
      border-radius: 999px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.15s ease-out;
    }

    .tab.active {
      background: linear-gradient(135deg, var(--primary), #6366f1);
      color: #0b1120;
      font-weight: 600;
    }

    .screen-body {
      min-height: 140px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .screen-hero {
      width: 100%;
      height: 70px;
      border-radius: 14px;
      background: radial-gradient(circle at 20% 20%, #1f2937, #020617);
      border: 1px solid rgba(15, 23, 42, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      overflow: hidden;
      position: relative;
    }

    .fm-hero-viz {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.55;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .radio-logo-frame {
      width: 68px;
      height: 68px;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
    }

    .radio-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .hero-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .fm-frequency {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .freq-display {
      display: flex;
      justify-content: space-between;
    }

    .freq-main {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .freq-main span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .station-name {
      font-size: 0.8rem;
      color: var(--primary);
    }

    input[type="range"] {
      width: 100%;
      margin-top: 4px;
      background: transparent;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 999px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #f9fafb;
      border: 2px solid #0f172a;
      margin-top: -5px;
    }

    .fm-controls-inline {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
      font-size: 0.7rem;
    }

    .fm-inline-btn {
      flex: 1;
      padding: 4px 6px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      font-size: .7rem;
    }

    .fm-inline-btn:hover {
      background: rgba(56, 189, 248, 0.12);
      color: var(--primary);
    }

    /* FAVORIS */
    .favorites-list {
      border-radius: 10px;
      border: 1px solid rgba(15, 23, 42, 0.5);
      padding: 4px;
      max-height: 100px;
      overflow-y: auto;
    }

    .favorite-item {
      font-size: 0.75rem;
      padding: 3px 6px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      color: var(--text-muted);
    }

    .favorite-item:hover {
      background: rgba(56, 189, 248, 0.1);
      color: var(--primary);
    }

    .fav-empty {
      font-size: 0.7rem;
      color: var(--text-muted);
      padding: 2px 0;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="device">
    <div class="device-header">
      <div class="logo">neoFM</div>
    </div>

    <div class="screen">
      <div class="tabs">
        <div class="tab active" data-tab="radio">Radio FM</div>
        <div class="tab" data-tab="favorites">Favoris</div>
      </div>

      <!-- RADIO -->
      <div class="screen-body" id="screen-radio">
        <div class="screen-hero">
          <canvas id="fm-hero-viz" class="fm-hero-viz"></canvas>

          <div class="hero-inner">
            <div class="radio-logo-frame">
              <img id="radio-logo" src="img/radio-default.png" class="radio-logo">
            </div>
            <div>
              <div class="hero-title" id="radio-hero-title">Station</div>
              <div class="hero-sub" id="radio-hero-sub">RDS</div>
            </div>
          </div>
        </div>

        <div class="fm-frequency">
          <div class="freq-display">
            <div class="freq-main" id="freq-value">99.3<span>MHz</span></div>
            <div class="station-name" id="station-name">Station</div>
          </div>

          <input id="freq-slider" type="range" min="875" max="1080" value="993" />

          <div class="fm-controls-inline">
            <button class="fm-inline-btn" id="inline-menu">Menu</button>
            <button class="fm-inline-btn" id="inline-prev">◀◀</button>
            <button class="fm-inline-btn" id="inline-next">▶▶</button>
          </div>
        </div>
      </div>

      <!-- FAVORIS -->
      <div class="screen-body" id="screen-favorites" style="display:none;">
        <div class="favorites-list" id="favorites-fm"></div>
      </div>
    </div>

    <audio id="audio-player"></audio>
  </div>

</html>
